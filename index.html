<html>
  <head>
    <title>FlappyBird</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <link href="resources/logo-javascript.png" rel="shortcut icon" type="image/png" />

    <link rel="stylesheet" type="text/css" href="libraries/bootstrap.min.css">

    <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
    <script language="javascript" type="text/javascript" src="libraries/bootstrap.min.js"></script>

    <script src="jquery/jquery-3.3.1.min.js"></script>
  </head>

  <body>
    <div id="game_screen">
      <!-- Canvas will come here -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="sketch.js"></script>
  <script src="bird.js"></script>
  <script src="pipe.js"></script>
    
</html>
